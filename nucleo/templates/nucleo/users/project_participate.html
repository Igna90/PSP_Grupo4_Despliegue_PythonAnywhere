{% extends 'nucleo/index.html' %}
    {% block content %}
    <section id="hero">
        {% for project in projects %}
        <div class="hero-container" data-aos="fade-up">
            <form action="{% url 'createdParticipate' project.id %}" method="post">
                {% csrf_token %}
                <p>¿Estás seguro de que deseas inscribirte el proyecto <strong>"{{ project.title}}"</strong> ?</p>
                <p><strong>Fecha de inicio: </strong> {{  project.startDate }} </p>
                <p><strong>Fecha de fin: </strong> {{  project.endDate }} </p>
                <div class="row">
                    <div class="col-6">
                        <input class="bot" type="submit" value="Confirmar">
                    </div>
                    <div class="col-6">
                        <button class="bot"><a href="{% url 'listProjects' %}">Cancelar</a></button>
                    </div>
                </div>
            </form>
        </div>
        {% endfor %}
    </section>
    {% endblock %}
